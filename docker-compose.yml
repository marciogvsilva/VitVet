version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: vitvet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vitvet_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vitvet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vitvet-backend
    restart: unless-stopped
    environment:
      # Perfil de produção
      SPRING_PROFILES_ACTIVE: prod
      
      # Configurações do PostgreSQL
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/vitvet_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      
      # JPA/Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      
      # JWT Secret (use uma chave mais segura em produção real!)
      JWT_SECRET: DED1B3B1F252B13AF5E1448AEA4D3
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vitvet-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend SvelteKit
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vitvet-frontend
    restart: unless-stopped
    environment:
      # Usar mocks por enquanto (backend ainda não está pronto)
      VITE_USE_MOCK: "true"
      # URL da API (quando backend estiver pronto)
      VITE_API_BASE_URL: http://backend:8080
    ports:
      - "5173:5173"
    networks:
      - vitvet-network
    # Frontend não depende do backend por enquanto (usando mocks)

volumes:
  postgres_data:
    driver: local

networks:
  vitvet-network:
    driver: bridge
