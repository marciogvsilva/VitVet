# ============================================
# PERFIL DE PRODUÇÃO - VitVet Backend
# ============================================

# APPLICATION
spring.application.name=VitVet

# DATASOURCE - PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/vitvet_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/HIBERNATE
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true

# Desabilita H2 Console (apenas para dev)
spring.h2.console.enabled=false

# Desabilita integração automática do Docker Compose
spring.docker.compose.enabled=false

# JWT
jwt.secret=${JWT_SECRET:DED1B3B1F252B13AF5E1448AEA4D3}

# SWAGGER/OpenAPI
springdoc.swagger-ui.path=/api/docs
springdoc.api-docs.path=/v3/api-docs

# LOGGING
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.br.com.vitvet=DEBUG

# FILE UPLOAD (para laudos em PDF)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ACTUATOR (para healthcheck)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

